<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <script type="module" src="popup.js"></script>
</head>

<body>
  <div class="header">
    <h2>ðŸ§˜ CalmTube</h2>
    <div class="extension-status">
      <button id="extension-toggle" class="status-btn enabled">
        <span class="status-indicator"></span>
        <span class="status-text">Enabled</span>
      </button>
    </div>
  </div>

  <div class="tab-selector">
    <button class="tab-btn active" data-tab="sidebar">Sidebar</button>
    <button class="tab-btn" data-tab="topbar">Top Bar</button>
    <button class="tab-btn" data-tab="homepage">Home</button>
    <button class="tab-btn" data-tab="video">Video</button>
  </div>

  <div class="tab-content">
    <!-- Sidebar Tab -->
    <div class="tab-panel active" id="sidebar-panel">
      <div class="option-group">
        <label class="option">
          <input type="checkbox" id="hide-entire-sidebar">
          <span>Hide Sidebar</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-shorts">
          <span>Hide Shorts</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-you-section">
          <span>Hide "You" Section</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-subscriptions-section">
          <span>Hide Subscriptions</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-explore-section">
          <span>Hide Explore Section</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-more-from-youtube">
          <span>Hide "More from YouTube"</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-sidebar-footer">
          <span>Hide Settings & Help</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-footer">
          <span>Hide Footer Links</span>
        </label>
      </div>
    </div>

    <!-- Top Bar Tab -->
    <div class="tab-panel" id="topbar-panel">
      <div class="option-group">
        <label class="option">
          <input type="checkbox" id="hide-entire-topbar">
          <span>Hide Top Bar</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-burger-menu">
          <span>Hide Menu Button</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-youtube-logo">
          <span>Hide YouTube Logo</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-search-bar">
          <span>Hide Search Bar</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-voice-search">
          <span>Hide Voice Search</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-search-filters">
          <span>Hide Filter Chips</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-create-button">
          <span>Hide Create Button</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-notifications">
          <span>Hide Notifications</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-profile-menu">
          <span>Hide Profile Menu</span>
        </label>
      </div>
    </div>

    <!-- Home Page Tab -->
    <div class="tab-panel" id="homepage-panel">
      <div class="option-group">
        <label class="option">
          <input type="checkbox" id="hide-recommendations">
          <span>Hide Recommendations</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-trending">
          <span>Hide Trending</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-news">
          <span>Hide News Section</span>
        </label>
      </div>
    </div>

    <!-- Video Page Tab -->
    <div class="tab-panel" id="video-panel">
      <div class="option-group">
        <h4>Video Elements</h4>
        <label class="option">
          <input type="checkbox" id="hide-related-videos">
          <span>Hide Related Videos</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-live-chat">
          <span>Hide Live Chat</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-comments">
          <span>Hide Comments</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-video-suggestions">
          <span>Hide End Screens</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-video-description">
          <span>Hide Description</span>
        </label>
      </div>

      <div class="option-group">
        <h4>Video Actions</h4>
        <label class="option">
          <input type="checkbox" id="hide-like-dislike">
          <span>Hide Like/Dislike</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-share-button">
          <span>Hide Share Button</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-clip-button">
          <span>Hide Clip Button</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-save-button">
          <span>Hide Save Button</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-more-actions">
          <span>Hide More Actions</span>
        </label>
        <label class="option">
          <input type="checkbox" id="hide-subscribe-button">
          <span>Hide Subscribe Button</span>
        </label>
      </div>
    </div>
  </div>

  <div class="footer">
    <button id="minimal-mode-btn" class="action-btn minimal-btn">
      <span>Minimal</span>
    </button>
    <button id="reset-all" class="action-btn reset-btn">
      <span>Reset</span>
    </button>
  </div>

  <!-- Confirmation Modal -->
  <div id="reset-modal" class="modal">
    <div class="modal-content">
      <h3>Reset All Settings?</h3>
      <p>This will reset all CalmTube settings to their defaults. This action cannot be undone.</p>
      <div class="modal-actions">
        <button id="cancel-reset" class="modal-btn cancel-btn">Cancel</button>
        <button id="confirm-reset" class="modal-btn confirm-btn">Reset All</button>
      </div>
    </div>
  </div>
</body>

</html>
